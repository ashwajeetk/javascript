<!DOCTYPE html>
<html>
<head>
	<title>Validation</title>
	<script src="validate.js"></script>
</head>
<body>
	<form>
		<label>First Name:-</label><input type="text" name="firstname" id="fname" placeholder="First Name"><br>
		<label>Last Name:-</label><input type="text" name="lastname" id="lname" placeholder="Last Name"><br>
		<label>E-mail:-</label><input type="text" name="email" id="mail" placeholder="E-mail"><br>

	</form>
